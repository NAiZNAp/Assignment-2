<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
</head>
<body>
    <div class="return">
        <button onclick="window.location.href='index.html'">
            <u>Return</u>
        </button>
    <div class="feedback">  
        <form>
            <div id="first">
                <label for="fname">First name:</label><br>
                <input placeholder="Enter your first name" id="fname" name="fname" ><br>
            </div>
            <div id="last">
                <label for="lname">Last name:</label><br>
                <input placeholder="Enter your last name" id="lname" name="lname" ><br>                
            </div>
            <div id="mail">
                <label for="email">Email:</label><br>
                <input type="email" placeholder="Enter your email" id="email" name="email"><br>
            </div>
            <div id="msg">
                <label for="message">Message:</label><br>
                <input placeholder="What do you feel about this web-app?" id="message" name="message"><br><br>
            </div>
            <div id="button">
                <button type="submit">Send your message</button>
            </div>
          </form> 
    </div>
</body>
</html>
